<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Generador de QR</title>

</head>
<body class="body">
    
    <main class="main">
        <h1>Generador de Códigos QR</h1>
        
        <div class="container">
            <div class="qr-select">
                <label>
                    <input type="radio" name="qr-type" value="standarQR" checked> Links
                </label>

                <label>
                    <input type="radio" name="qr-type" value="wifiQR"> Red Wi-Fi
                </label>

                <label>
                    <input type="radio" name="qr-type" value="vcardQR"> Contacto
                </label>

                <label>
                    <input type="radio" name="qr-type" value="socialQR"> Red social
                </label>
            </div>

            <button onclick="generateQR()" class="button-gen">Generar QR</button>
        </div>

        <!-- Contenedor donde se va a crear el QR -->
        <div class="qr-container"></div>

        <div class="config-container">
            <h2>Configuración</h2>

            <div class="config-content">
                                <!-- Dimensiones -->
                <fieldset class="config-dimensions">
                    <legend>Tamaño</legend>
                    <div class="dimensions">
                        <input type="text" name="" id="size" placeholder="Actual: 200">
                        
                        <!-- Icono de ayuda -->
                        <span class="tooltip-wrapper">?
                            <span class="tooltiptext">
                                Para imprimir legible, se recomienda 400-600 px.
                            </span>
                        </span>
                    </div>
                </fieldset>

                <!-- Colores -->
                <fieldset class="config-colors">
                    <legend>Colore QR</legend>
                    <div class="colors">
                        <label><span class="colors-text">Fondo:</span> <span class="colors-color"><input type="color" id="colorLight" value="#ffffff"></span></label>
                        <label><span class="colors-text">Módulos:</span> <span class="colors-color"><input type="color" id="colorDark" value="#000000"></span></label>
                    </div>
                </fieldset>

                <fieldset class="config-colors">
                    <legend>Color fondo y texto</legend>
                    <div class="colors">
                        <label><span class="colors-text">Fondo:</span> <span class="colors-color"><input type="color" id="colorBackground" value="#759ecc"></span></label>
                        <label><span class="colors-text">Texto:</span> <span class="colors-color"><input type="color" id="colorText" value="#000000"></span></label>
                    </div>
                </fieldset>
                
                <!-- Estilo de los módulos -->
                <fieldset class="config-module">
                    <legend>Módulo</legend>
                    <div class="modules">
                        <label><span class="module-text">Cuadrado:</span> <span class="module-type"><input type="radio" name="module-type" value="square" checked></span></label>
                        <label><span class="module-text">Circular:</span> <span class="module-type"><input type="radio" name="module-type" value="circle"></span></label>
                    </div>
                </fieldset>

                <!-- Estilo de los patrones de posición -->
                <fieldset class="config-module">
                    <legend>Esquinas</legend>
                    <div class="modules">
                        <label><span class="module-text">Cuadrado:</span> <span class="module-type"><input type="radio" name="pattern-type" value="square" checked></span></label>
                        <label><span class="module-text">Circular:</span> <span class="module-type"><input type="radio" name="pattern-type" value="circle"></span></label>
                    </div>
                </fieldset>

                <!-- Estilo de los patrones de posición -->
                <fieldset class="config-module">
                    <legend>Mód. de Esquinas</legend>
                    <div class="modules">
                        <label><span class="module-text">Cuadrado:</span> <span class="module-type"><input type="radio" name="dot-pattern-type" value="square" checked></span></label>
                        <label><span class="module-text">Circular:</span> <span class="module-type"><input type="radio" name="dot-pattern-type" value="circle"></span></label>
                    </div>
                </fieldset>

                <!-- Logo de QR -->
                <fieldset class="config-logo">
                    <legend>Logo QR</legend>
                    <div class="file-wrapper">
                        <label class="custom-file-button">
                            Seleccionar logo
                            <input type="file" id="logo-file" accept="image/*">
                        </label>

                        <button type="button" id="clear-logo" class="custom-delete-button">Borrar</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Librería QRCode.js -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
