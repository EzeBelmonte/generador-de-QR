<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Generador de QR</title>

</head>
<body class="body">
    <h1>Generador de Códigos QR</h1>

    <main class="d-flex flex-column align-items-center">
        <div class="qr-type-container">
            <div id="qr-type-content" class="mb-2">
                <div class="d-flex gap-3">
                    <label class="text">
                        <input type="radio" name="qr-type" value="standarQR" checked> Links
                    </label>

                    <label class="text">
                        <input type="radio" name="qr-type" value="wifiQR"> Red Wi-Fi
                    </label>

                    <label class="text">
                        <input type="radio" name="qr-type" value="vcardQR"> Contacto
                    </label>

                    <label class="text">
                        <input type="radio" name="qr-type" value="socialQR"> Red social
                    </label>
                </div>

                <div id="qr-type-input"></div>
            </div>
            <!-- <div id="qr-extra-container"></div> -->
            <button id="button-gen" class="button-gen">Generar QR</button>
        </div>

        <div id="fullscreen-container" class="fullscreen-container">
            <!-- Cerrar el fullscreen-container -->
            <button id="fullscreen-close" class="fullscreen-close" title="Cerrar ventana">&times;</button>

            <!-- Contenedor donde se va a crear el QR -->
            <div class="qr-container"></div>

            <div class="config-container">
                <h2 id="config-title">Configuración</h2>

                <div id="config-content" class="d-flex flex-column justify-content-center gap-5 mt-3">
                    <!-- ------- GRUPO: Otros ------- -->
                    <div class="w-100 d-flex flex-column">
                        <h3>General</h3>

                        <div class="config-group-content">
                            <!-- Dimensiones -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Tamaño</legend>
                                <div class="d-flex flex-column align-items-center mt-4">
                                    <div class="d-flex align-items-center">
                                        <input type="text" id="size" class="w-100 mt-2" placeholder="Actual: 200">
                                        
                                        <!-- Icono de ayuda -->
                                        <span class="tooltip-wrapper ms-2">?
                                            <span class="tooltiptext">
                                                Tamaño mínimo recomendado es 130px.
                                                Para imprimir legible, se recomienda 400-600 px.
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Logo de QR -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title mb-3">Logo</legend>
                                <div class="file-wrapper mt-4">
                                    <label class="custom-file-button">
                                        Seleccionar
                                        <input type="file" id="logo-file" accept="image/*">
                                    </label>

                                    <button type="button" id="clear-logo" class="custom-delete-button">Borrar</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <!-- ------- GRUPO: Colores ------- -->
                    <div class="w-100 d-flex flex-column">
                        <h3>Colores</h3>
                        <div class="config-group-content">
                            <!-- Colores -->
                            <!-- fondo -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Fondo QR</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 1:</span> <span class="ms-4"><input type="color" id="color-background-1" class="p-0" value="#ffffff"></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 2:</span> <span class="ms-4"><input type="color" id="color-background-2" class="p-0" value="#ffffff" disabled></span></label>
                                    <label class="w-100 d-flex align-items-center"><span class="me-auto text">Ángulo:</span> <span class="ms-4"><input type="number" id="color-background-angle" min="0" max="360" step="45" value="45" disabled></span></label>
                                </div>

                                <div class="config-custom-gradient">
                                    <label class="w-100 d-flex"><span class="me-auto text">Gradiente:</span> <span class="ms-4"><input id="color-background-gradient" type="checkbox" name="color-type" value="gradient"></span></label>
                                    <button id="color-background-reset" class="color-gradient-reset">Reiniciar color</button>
                                </div>
                            </fieldset>

                            <!-- módulo -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Módulos</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 1:</span> <span class="ms-4"><input type="color" id="color-module-1" class="p-0" value="#000000"></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 2:</span> <span class="ms-4"><input type="color" id="color-module-2" class="p-0" value="#000000" disabled></span></label>
                                    <label class="w-100 d-flex align-items-center"><span class="me-auto text">Ángulo:</span> <span class="ms-4"><input type="number" id="color-module-angle" min="0" max="360" step="45" value="45" disabled></span></label>
                                </div>

                                <div class="config-custom-gradient">
                                    <label class="w-100 d-flex"><span class="me-auto text">Gradiente:</span> <span class="ms-4"><input id="color-module-gradient" type="checkbox" name="color-type" value="gradient"></span></label>
                                    <button id="color-module-reset" class="color-gradient-reset">Reiniciar color</button>
                                </div>
                            </fieldset>

                            <!-- esquina ext -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Esquinas (marcos)</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 1:</span> <span class="ms-4"><input type="color" id="color-pattern-ext-1" class="p-0" value="#000000"></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 2:</span> <span class="ms-4"><input type="color" id="color-pattern-ext-2" class="p-0" value="#000000" disabled></span></label>
                                    <label class="w-100 d-flex align-items-center"><span class="me-auto text">Ángulo:</span> <span class="ms-4"><input type="number" id="color-pattern-ext-angle" min="0" max="360" step="45" value="45" disabled></span></label>
                                </div>

                                <div class="config-custom-gradient">
                                    <label class="w-100 d-flex"><span class="me-auto text">Gradiente:</span> <span class="ms-4"><input id="color-pattern-ext-gradient" type="checkbox" name="color-type" value="gradient"></span></label>
                                    <button id="color-pattern-ext-reset" class="color-gradient-reset">Reiniciar color</button>
                                </div>
                            </fieldset>

                            <!-- esquina int-->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Esquinas (módulos)</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 1:</span> <span class="ms-4"><input type="color" id="color-pattern-int-1" class="p-0" value="#000000"></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Color 2:</span> <span class="ms-4"><input type="color" id="color-pattern-int-2" class="p-0" value="#000000" disabled></span></label>
                                    <label class="w-100 d-flex align-items-center"><span class="me-auto text">Ángulo:</span> <span class="ms-4"><input type="number" id="color-pattern-int-angle" min="0" max="360" step="45" value="45" disabled></span></label>
                                </div>

                                <div class="config-custom-gradient">
                                    <label class="w-100 d-flex"><span class="me-auto text">Gradiente:</span> <span class="ms-4"><input id="color-pattern-int-gradient" type="checkbox" name="color-type" value="gradient"></span></label>
                                    <button id="color-pattern-int-reset" class="color-gradient-reset">Reiniciar color</button>
                                </div>
                            </fieldset>

                            <!-- fondo y texto cuando el usuario agrega texto al QR -->
                            <!-- fondo-->
                            <fieldset class="config-custom-container config-custom-disabled">
                                <legend class="config-custom-title">Fondo</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Fondo 1:</span> <span><input type="color" id="color-background-text-1" class="p-0" value="#759ecc" disabled></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Fondo 2:</span> <span><input type="color" id="color-background-text-2" class="p-0" value="#759ecc" disabled></span></label>
                                    <label class="w-100 d-flex align-items-center"><span class="me-auto text">Ángulo:</span> <span class="ms-4"><input type="number" id="color-background-text-angle" min="0" max="360" step="45" value="45" disabled></span></label>
                                </div>

                                <div class="config-custom-gradient">
                                    <label class="w-100 d-flex"><span class="me-auto text">Gradiente:</span> <span class="ms-4"><input id="color-background-text-gradient" type="checkbox" name="color-type" value="gradient" disabled></span></label>
                                    <button id="color-background-text-reset" class="color-gradient-reset" disabled>Reiniciar color</button>
                                </div>
                            </fieldset>

                            <!-- texto -->
                            <fieldset class="config-custom-container config-custom-disabled">
                                <legend class="config-custom-title">Texto</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto mt-4 text">Textp:</span> <span><input type="color" id="color-text" class="p-0 mt-4" value="#000000" disabled></span></label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    
                    <!-- ------- GRUPO: ESTILO ------- -->
                    <div class="w-100 d-flex flex-column">
                        <h3>Módulos y Esquinas</h3>
                        <div class="config-group-content">
                            <!-- Estilo de los módulos -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Módulos</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex text"><span class="me-auto text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="module-type" value="square" checked></span></label>
                                    <label class="w-100 d-flex text"><span class="me-auto text">Circular:</span> <span class="ms-4"><input type="radio" name="module-type" value="circle"></span></label>
                                </div>
                            </fieldset>

                            <!-- Estilo de los patrones de posición -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Esquinas</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="pattern-type" value="square" checked></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Circular:</span> <span class="ms-4"><input type="radio" name="pattern-type" value="circle"></span></label>
                                </div>
                            </fieldset>

                            <!-- Estilo de los patrones de posición -->
                            <fieldset class="config-custom-container">
                                <legend class="config-custom-title">Mód. de Esquinas</legend>
                                <div class="d-flex flex-column align-items-center">
                                    <label class="w-100 d-flex"><span class="me-auto text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="dot-pattern-type" value="square" checked></span></label>
                                    <label class="w-100 d-flex"><span class="me-auto text">Circular:</span> <span class="ms-4"><input type="radio" name="dot-pattern-type" value="circle"></span></label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Librería QRCode.js -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
