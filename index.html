<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Generador de QR</title>

</head>
<body class="body">
    
    <main class="main">
        <h1>Generador de Códigos QR</h1>
        
        <input type="text" id="text" class="qr-text" placeholder="Escribe un link o texto">
        <button onclick="generateQR()" class="button-gen">Generar QR</button>

        <div id="qrcode"></div>
        <button onclick="downloadQR()" class="button-download">Descargar QR</button>
    
        <div class="config-container">
            <h2>Configuración</h2>

            <div class="config-content">
                <!-- Dimensiones -->
                <fieldset class="config-dimensions">
                    <legend>Tamaño</legend>
                    <div class="dimensions">
                        <input type="text" name="" id="size" placeholder="Actual: 200">
                    </div>
                </fieldset>

                <!-- Colores -->
                <fieldset class="config-colors">
                    <legend>Colores</legend>
                    <div class="colors">
                        <label><span class="colors-text">Fondo:</span> <span class="colors-color"><input type="color" id="colorLight" value="#ffffff"></span></label>
                        <label><span class="colors-text">Cuadrados:</span> <span class="colors-color"><input type="color" id="colorDark" value="#000000"></span></label>
                    </div>
                </fieldset>
            </div>

            <button onclick="configQR()" class="button-config">Aceptar</button>
        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Librería QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
