<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Generador de QR</title>

</head>
<body class="body">
    <h1>Generador de Códigos QR</h1>

    <main class="main">
        <div class="qr-type-container">
            <div class="qr-type-content">
                <label>
                    <input type="radio" name="qr-type" value="standarQR" checked> Links
                </label>

                <label>
                    <input type="radio" name="qr-type" value="wifiQR"> Red Wi-Fi
                </label>

                <label>
                    <input type="radio" name="qr-type" value="vcardQR"> Contacto
                </label>

                <label>
                    <input type="radio" name="qr-type" value="socialQR"> Red social
                </label>
            </div>

            <button id="button-gen" class="button-gen">Generar QR</button>
        </div>

        <div id="fullscreen-container" class="fullscreen-container">
            <!-- Cerrar el fullscreen-container -->
            <button id="fullscreen-close" class="fullscreen-close" title="Cerrar ventana">&times;</button>

            <!-- Contenedor donde se va a crear el QR -->
            <div class="qr-container"></div>

            <div class="config-container">
                <h2 id="config-title">Configuración</h2>

                <div class="config-content">
                    <!-- ------- GRUPO: Otros ------- -->
                    <div class="config-group-container">
                        <h3>General</h3>

                        <div class="config-group-content">
                            <!-- Dimensiones -->
                            <fieldset class="config-custom-container">
                                <legend>Tamaño</legend>
                                <div class="config-custom-content mt-4">
                                    <div class="d-flex align-items-center">
                                        <input type="text" id="size" placeholder="Actual: 200">
                                        
                                        <!-- Icono de ayuda -->
                                        <span class="tooltip-wrapper ms-2">?
                                            <span class="tooltiptext">
                                                Tamaño mínimo recomendado es 130px.
                                                Para imprimir legible, se recomienda 400-600 px.
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Logo de QR -->
                            <fieldset class="config-custom-container">
                                <legend>Logo QR</legend>
                                <div class="file-wrapper">
                                    <label class="custom-file-button">
                                        Seleccionar
                                        <input type="file" id="logo-file" accept="image/*">
                                    </label>

                                    <button type="button" id="clear-logo" class="custom-delete-button">Borrar</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <!-- ------- GRUPO: Colores ------- -->
                    <div class="config-group-container">
                        <h3>Colores</h3>
                        <div class="config-group-content">
                            <!-- Colores -->
                            <fieldset class="config-custom-container">
                                <legend>Fondo y módulos</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Fondo:</span> <span class="ms-4"><input type="color" id="colorLight" value="#ffffff"></span></label>
                                    <label><span class="config-custom-text">Módulos:</span> <span class="ms-4"><input type="color" id="colorDark" value="#000000"></span></label>
                                </div>
                            </fieldset>

                            <fieldset class="config-custom-container">
                                <legend>Esquinas</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Externo:</span> <span class="ms-4"><input type="color" id="patternColorExt" value="#000000"></span></label>
                                    <label><span class="config-custom-text">Interno:</span> <span class="ms-4"><input type="color" id="patternColorInt" value="#000000"></span></label>
                                </div>
                            </fieldset>

                            <fieldset class="config-custom-container config-custom-disabled">
                                <legend>Fondo y texto</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Fondo:</span> <span><input type="color" id="colorBackground" value="#759ecc" disabled></span></label>
                                    <label><span class="config-custom-text">Texto:</span> <span><input type="color" id="colorText" value="#000000" disabled></span></label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    
                    <!-- ------- GRUPO: Módulos y Esquinas ------- -->
                    <div class="config-group-container">
                        <h3>Módulos y Esquinas</h3>
                        <div class="config-group-content">
                            <!-- Estilo de los módulos -->
                            <fieldset class="config-custom-container">
                                <legend>Módulos</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="module-type" value="square" checked></span></label>
                                    <label><span class="config-custom-text">Circular:</span> <span class="ms-4"><input type="radio" name="module-type" value="circle"></span></label>
                                </div>
                            </fieldset>

                            <!-- Estilo de los patrones de posición -->
                            <fieldset class="config-custom-container">
                                <legend>Esquinas</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="pattern-type" value="square" checked></span></label>
                                    <label><span class="config-custom-text">Circular:</span> <span class="ms-4"><input type="radio" name="pattern-type" value="circle"></span></label>
                                </div>
                            </fieldset>

                            <!-- Estilo de los patrones de posición -->
                            <fieldset class="config-custom-container">
                                <legend>Mód. de Esquinas</legend>
                                <div class="config-custom-content">
                                    <label><span class="config-custom-text">Cuadrado:</span> <span class="ms-4"><input type="radio" name="dot-pattern-type" value="square" checked></span></label>
                                    <label><span class="config-custom-text">Circular:</span> <span class="ms-4"><input type="radio" name="dot-pattern-type" value="circle"></span></label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Librería QRCode.js -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
